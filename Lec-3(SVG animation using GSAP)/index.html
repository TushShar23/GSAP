<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG animation using GSAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <svg width="1000" height="200">
            <path d="M 10 100 Q 500 100 1000 100" stroke="white" fill="transparent" />
        </svg>
        <!--  we have altered the "d" ,width and height and made the curve a line.Now we will add animation to it. -->
        <!-- M is the starting coordinate (x,y) then Q shows its a quadratic curve with the controlling point/CENTRE POINT (x,y) then the ending points (x,y) -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
